<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romokayeja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra superior estilo macOS -->
    <div class="macos-bar">
        <div class="macos-logo" onclick="toggleMenu()">Romokayeja</div>
        <div class="macos-menu" id="macosMenu">
            <ul>
                <li onclick="openAbout()">Acerca de Nosotros</li>
                <li onclick="closeTab()">Salir</li>
                <li onclick="openContact()">Contacto</li>
            </ul>
        </div>
    </div>

    <!-- Ventana "Acerca de Nosotros" -->
    <div class="window" id="aboutWindow" onmousedown="startMove(event)">
        <div class="window-header">
            <div class="window-buttons">
                <div class="close-button" onclick="closeAboutWindow()"></div>
                <div class="minimize-button" onclick="minimizeWindow('aboutWindow')"></div>
                <div class="maximize-button" onclick="maximizeWindow('aboutWindow')"></div>
            </div>
        </div>
        <div class="container">
            <h1>Romokayeja</h1>
            <h2>Acerca de nosotros</h2>
            <p>Romokayeja es una tienda de abarrotes cuyo propietario es el señor Jaime Álvarez Chaparro. Estamos ubicados en Calle Belisario Domínguez, Colonia Los Pinos, Guachochi.</p>
            <p>Número de teléfono: <strong>+52 6491077081</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
